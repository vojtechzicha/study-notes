<!DOCTYPE html>
<html lang="$lang$" xml:lang="$lang$">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes" />
    <title>$title$ - Studijní poznámky</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.css" crossorigin="anonymous" />
    <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.js" crossorigin="anonymous"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/contrib/auto-render.min.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="styles.css" />
    <script defer src="katex-loader.js"></script>
  </head>
  <body>
    <header class="main-header">
      <div class="header-content">
        <a href="index.html" class="back-button">← Zpět</a>
        <a href="index.html" class="home-link">Univerzitní studium</a>
        <span class="breadcrumb-item">$group-name$</span>
        <span class="breadcrumb-separator">›</span>
        <span class="breadcrumb-item-active">$title$</span>
      </div>
      <div class="header-actions">
        <a href="$pdf_path$" target="_blank" class="action-button">Zobrazit PDF</a>
        <a href="$pdf_path$" download class="action-button">Stáhnout PDF</a>
        <a href="$docx_path$" download class="action-button">Stáhnout DOCX</a>
      </div>
    </header>

    <!-- The .page-container is now the main layout wrapper -->
    <div class="page-container">
      $if(toc)$
      <nav class="sidebar" id="TOC">
        <h2>Obsah</h2>
        $toc$
      </nav>
      $endif$

      <main class="content">
        <header id="title-block-header">
          <h1 class="title">$title$</h1>
        </header>

        <!-- This is a new wrapper for the PDF Table of Contents -->
        $if(toc)$
        <div class="toc-print-only">
          <h2>Obsah</h2>
          $toc$
        </div>
        $endif$ $body$
      </main>
    </div>
  </body>
</html>
